<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<title>menu_text</title>
<link rel="stylesheet" href="css/amazeui.min.css">


<style type="text/css">
ul,li,html,body,h2{
    margin: 0;
    padding: 0;
}
a{
    text-decoration: none;
}
li{
    list-style: none;
}

</style>
</head>
<body><div style="height:3000px"></div>
<script>
    var firefox = navigator.userAgent.indexOf('Firefox') != -1;
    function MouseWheel(e) {
        ///对img按下鼠标滚路，阻止视窗滚动
        e = e || window.event;
        if (e.stopPropagation) e.stopPropagation();
        else e.cancelBubble = true;
        if (e.preventDefault) e.preventDefault();
        else e.returnValue = false;
        var isUp = (firefox && e.detail < 0) || (!firefox && e.wheelDelta>0)
       
        var st = Math.max(document.body.scrollTop, document.documentElement.scrollTop);
        document.body.scrollTop = document.documentElement.scrollTop = st + (isUp ? -500 : 500);//一次滚动10px
    }
    window.onload = function () {
        firefox ? document.addEventListener('DOMMouseScroll', MouseWheel, false) : (document.onmousewheel = MouseWheel);
    }
</script>
</body>
</html>
